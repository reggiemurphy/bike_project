<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dublin Bikes</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">

            // Load the Visualization API and the ColumnChart package.
            google.load('visualization', '1', {'packages':['corechart']});

            // Set a callback to run when the Google Visualization API is loaded.
            google.setOnLoadCallback(drawChart);

            // Callback that creates and populates a data table,
            // instantiates the chart, passes in the data and
            // draws it.
            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                ['Temp', 'Temperature', { role: 'style' }],
                ['Current Min Temp', {{weather[0]}}, 'gold'],
                ['Current Avg. Temp', {{weather[1]}}, 'silver'],
                ['Current Max Temp', {{weather[2]}}, 'brown']
            ]);

            var options = {
                title: 'Temperature overview',
                chartArea: {width: '50%'},
                hAxis: {
                title: 'Kelvin',
                minValue: 0
                },
                vAxis: {
                title: 'Temps'
                }
            };

            // Create. draw the charts and select the div where they are to be included
            var pie_chart = new google.visualization.PieChart(document.getElementById('daily_chart_div'));
            var bar_chart = new google.visualization.BarChart(document.getElementById('weekly_chart_div'));
            var line_chart = new google.visualization.LineChart(document.getElementById('occupancy_chart_div'));
            pie_chart.draw(data, options);
            bar_chart.draw(data, options);
            line_chart.draw(data, options);
    }
    </script>
	</head>

	<body>
		<h1>Dublin Bikes</h1>
		<div class='left'>
			<div id="daily_chart_div"></div>
            <div id="weekly_chart_div"></div>
            <div id="occupancy_chart_div"></div>
		</div>

		<div class='right'>
			<iframe width='100%' height='100%' frameborder='0' style='border:0px' src='https://www.google.com/maps/embed/v1/place?key=AIzaSyCvwwZ12llHe1zURoZDOOoifSV78X12deY&q=County+Dublin' allowfullscreen></iframe>
		</div>
	</body>
</html>
